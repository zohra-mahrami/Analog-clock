<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <button class="btn">Dark Mode</button>
      <div class="out-circle">
        <div class="clock">
          <div class="c circle-1"></div>
          <div class="c circle-2"></div>
          <div class="c circle-3"></div>

          <div class="middle-dot"></div>
          <div class="h hour-1">1</div>
          <div class="h hour-2">2</div>
          <div class="h hour-3">3</div>
          <div class="h hour-4">4</div>
          <div class="h hour-5">5</div>
          <div class="h hour-6">6</div>
          <div class="h hour-7">7</div>
          <div class="h hour-8">8</div>
          <div class="h hour-9">9</div>
          <div class="h hour-10">10</div>
          <div class="h hour-11">11</div>
          <div class="h hour-12">12</div>
          <div class="hands">
            <span class="a hour">
              <div class="dot"></div>
            </span>
            <span class="a minute">
              <div class="dot"></div>
            </span>
            <span class="a second"> <div class="dot"></div></span>
          </div>
        </div>
      </div>
      <div class="clock-time"><span class="ampm"></span></div>
      <div class="date"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
